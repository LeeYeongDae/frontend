<!DOCTYPE html><!-- HyperText Markup Language -->
<html lang="en">
     <head><!--브라우저에 먼저 알려줄 정보 기록-->
          <meta charset="UTF-8">
          <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
     </head>
     <body>
          <!-- table, form -->
          <table border="1">
               <tr>
                    <td>1행 1열</td>
                    <td>1행 2열</td>
               </tr>
               <tr>
                    <td>2행 1열</td>
                    <td>2행 2열</td>
               </tr>
          </table><!--tr(행 row) td(열 column)-->
          <table border="1">
               <tr>
                    <th>1행 1열</th>
                    <td>1행 2열</td>
               </tr>
               <tr>
                    <td colspan="2">1</td>
               </tr>
          </table><!--tr(행 row) td(열 column) th(강조)-->
          <table border="1">
               <tr>
                    <td rowspan="2">1행 1열</td>
                    <td>1행 2열</td>
               </tr>
               <tr> 
                    <td>2행 2열</td>
               </tr>
          </table><!--tr(행 row) td(열 column)-->
     </body>
</html>
