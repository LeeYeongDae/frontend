<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .alert-box{
        background: skyblue;
        padding: 20px;
        color: white;
        border-radius: 5px;
        margin: 10px;
        position: relative;
        visibility: hidden;
      }
      .close{
        position: absolute;
        right: 10px;
        top: 5px;
        cursor: pointer;
      }
      button{
        border: 0;
        border-radius: 10px;
        padding: 10px;
        background-color: rgb(54, 62, 228);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="alert-box">
     알림창
      <span class="close">X</span>
    </div>
    <button class="show">보여주기</button>
    <script>
      document.querySelector(".close").addEventListener("click", ()=>{
        document.querySelector(".alert-box").style.visibility = "hidden";
      });
      document.querySelector(".show").addEventListener("click", ()=>{
        document.querySelector(".alert-box").style.visibility = "visible";
      });
    </script>
  </body>
</html>
