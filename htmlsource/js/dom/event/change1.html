<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    </style>
  </head>
  <body>
    <form action="" method="post">
    <div>
      <label for="">이름1</label>
      <input type="text" name="name" id="name" />
    </div>
    <div>
      <label for="">이름2</label>
      <input type="text" name="name2" id="name2" />
    </div>
    </form>
    <p>입력 필드를 벗어나면 소문자로 변경</p>
    <script>
      //change : 값 변경이 끝나면 실행
      //input : 값 수정이 일어날때마다 실행
      //blur : 기본값에 대해서도
      //  실행
     const name = document.querySelector("#name");
     const name2 = document.querySelector("#name2");

     name.addEventListener("change", (e) => {e.target.value = e.target.value.toLowerCase()});
     name2.addEventListener("input", (e) => {e.target.value = e.target.value.toLowerCase()});
    </script>
  </body>
</html>
