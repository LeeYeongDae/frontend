<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
     crossorigin="anonymous"/>
     <style>
       
     </style>
  </head>
  <body>
      <form action="" method="post">
        <input type="text" class="num1" id="num1" size="10"/>
        +
        <input type="text" class="num2" id="num2" size="10"/>
        =
        <input type="text" class="result" id="result" size="10"/>
        <button type="submit">덧셈</button>
      </form>
    <script>
     document.querySelector("form").addEventListener("submit", (e)=>{
      e.preventDefault();

      const num1 = e.target.num1;
      const num2 = e.target.num2;
      
      if(isNaN(parseInt(num1.value))||isNaN(parseInt(num2.value))){
        document.querySelector("#result").value = "Not Sum";
      }else{
        document.querySelector("#result").value = parseInt(num1.value) + parseInt(num2.value);
      }
     });
    </script>
  </body>
</html>
