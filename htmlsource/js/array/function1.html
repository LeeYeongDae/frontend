<!DOCTYPE html>
<html>
     <head>
          <meta charset="UTF-8"/>
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Document</title>
     </head>
     <body>
          <script>
          function showOK() {
          console.log("동의");
          }
          function showCancel() {
               console.log("취소");
          }
          function ask(question, yes, no) {
               if(confirm(question)){
                    yes();
               } else{
                    no();
               }
           }

          ask("동의 ㄱ?", showOK, showCancel);
          const foo = function (func){
               func();
          }

          foo(() => console.log("함수를 인자로 전달하기"));

          function callTenTimes(callback){
               for(let i = 0; i < 10; i++){
                    callback();
               }
          }
          const callback = () => console.log("함수 호출");

          callTenTimes(callback);


          //JS 내장함수
          //setTimeout(함수, 초*1000); : 비동기식(일단 실행시키고 바로 아래 구문 실행)
          console.log("시작");
          setTimeout(()=>{
               console.log("3초 후")
          },3000);
          console.log("끝");
          
          //setInterval(함수, 초*1000); : 비동기식, 무한 반복(ctrl+C로 정지)
          console.log("시작");
          setInterval(()=>{
               console.log("2초 후")
          },2000);
          console.log("끝");
          </script>
     </body>
</html>
