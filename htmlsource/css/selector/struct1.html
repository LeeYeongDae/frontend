<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul li:first-child{
        text-decoration: underline;
      }
      ul li:last-child{
        text-decoration: line-through;
      }
      ul li:nth-child(2){
        color: aqua;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>List1</li>
      <li>List2</li>
      <li>List3</li>
      <li>List4</li>
    </ul>
  </body>
</html>
