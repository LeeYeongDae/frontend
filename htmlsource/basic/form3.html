<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>상품주문서</h1>
    <form action="">
      <fieldset>
        <legend>개인정보</legend>
        <li>
          <label for="name">이름</label>
          <input type="text" name="name" id="" placeholder="여백없이입력" />
        </li>
        <li>
          <label for="tel">연락처</label>
          <input type="text" name="tel" id="" placeholder="연락가능한번호" />
        </li>
      </fieldset>
      <fieldset>
        <legend>배송지 정보</legend>
        <li>
          <label for="addr">주소</label>
          <input type="text" name="addr" id="" placeholder="" />
        </li>
        <li>
          <label for="phone">전화번호</label>
          <input type="text" name="phone" id="" placeholder="" />
        </li>
        <li>
          <label for="memo">메모</label>
          <textarea name="memo" id="" rows="5" cols="20"></textarea>
        </li>
      </fieldset>
      <fieldset>
        <legend>주문정보</legend>
        <li>
          <input type="checkbox" name="order" id="" placeholder="" />
          <label for="">과테말라 안티구아 (100g)</label>
          <input type="number" min="0" max="10" /> 개
        </li>
        <li>
          <input type="checkbox" name="order" id="" placeholder="" />
          <label for="">인도네시아 만델링 (100g)</label>
          <input type="number" min="0" max="10" /> 개
        </li>
        <li>
          <input type="checkbox" name="order" id="" placeholder="" />
          <label for="">탐라는도다(블렌딩) (100g)</label>
          <input type="number" min="0" max="10" /> 개
        </li>
      </fieldset>
      <div>
        <input type="submit" value="주문하기" />
        <input type="reset" value="다시 작성" />
        <button type="button">버튼</button>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
      </div>
    </form>
  </body>
</html>
